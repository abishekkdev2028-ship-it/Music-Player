<!DOCTYPE html>
<html>
<head>
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>

    <div class="player">

        <h2>My Music Player</h2>

        <img src="cover.jpg" alt="Song Image">

        <p><b>Song Name:</b> My First Song</p>
        <p><b>Artist:</b> Unknown Artist</p>

        <audio controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

    </div>

</body>
</html>
